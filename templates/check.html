<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompts data</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #123D46; /* Light Gray Background */
            color: #333; /* Dark Text Color */
            padding-top: 60px; /* Adjust padding for the navbar */
            margin-bottom: 60px; /* Adjust margin for the footer */
        }

        .navbar {
            background-color: #123D46; /* Dark Gray Navbar Background */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand img {
            max-height: 40px; /* Adjust the height of the logo */
        }

        .footer {
            background-color: #123D46; /* Dark Gray Footer Background */
            color: #fff; /* Light Text Color */
            padding: 10px 0; /* Adjust footer padding */
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center; /* Center align footer text */
        }

        .banner {
            background-color: #123D46; /* Primary Blue Banner Background */
            color: #fff; /* Light Text Color */
            padding: 10px 0; /* Adjust banner padding */
            text-align: center; /* Center align text */
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 999;
        }

        .banner-text {
            font-size: 16px;
            margin-bottom: 0;
        }

        .jumbotron {
            background-color: #123D46; /* Black Jumbotron Background */
            color: #fff; /* White Text Color */
            padding: 80px 20px; /* Adjust jumbotron padding */
            margin-top: 100px; /* Adjust margin to create space from the banner */
        }

        .jumbotron h1,
        .jumbotron p {
            color: #fff; /* White Text Color */
            font-weight: bold; /* Bolder Text */
        }

        .jumbotron .btn {
            background-color: #007bff; /* Primary Blue Button Background */
            border-color: #007bff; /* Primary Blue Button Border */
        }

        .jumbotron .btn:hover {
            background-color: #0056b3; /* Darker Blue Button Background on hover */
            border-color: #0056b3; /* Darker Blue Button Border on hover */
        }
         /* Adjust the placeholder font size */
         ::placeholder {
            font-size: 14px; /* Medium font size for placeholder */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Promptify AI</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('chatgpt_prompts') }}">Prompts</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('check') }}">Prompts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% for row in data %}
        <div class="row">
            <div class="col-md-6 mb-3"> <!-- Adjust column width and margin as needed -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Row {{ loop.index }}</h5>
                        <!-- Insert your data here -->
                        {% for key, value in row.items() %}
                        <p class="card-text"><strong>{{ key }}:</strong> {{ value }}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="banner">
        <p class="banner-text">Subscribe to our newsletter for updates and new tools!</p>
    </div>
    {% include 'footer.html' %}
</body>
</html>
