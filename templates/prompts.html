<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->

    <title>Excel Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #123D46; /* Light Gray Background */
            color: #f4f3f3; /* Dark Text Color */
            padding-top: 60px; /* Adjust padding for the navbar */
            margin-bottom: 60px; /* Adjust margin for the footer */
        }
        .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .column {
            width: 45%; /* Adjust as needed */
            margin-bottom: 20px;
        }
        

        .navbar {
            background-color: #123D46; /* Dark Gray Navbar Background */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand img {
            max-height: 40px; /* Adjust the height of the logo */
        }

        .footer {
            background-color: #123D46; /* Dark Gray Footer Background */
            color: #fff; /* Light Text Color */
            padding: 10px 0; /* Adjust footer padding */
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center; /* Center align footer text */
        }

        .banner {
            background-color: #123D46; /* Primary Blue Banner Background */
            color: #fff; /* Light Text Color */
            padding: 10px 0; /* Adjust banner padding */
            text-align: center; /* Center align text */
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 999;
        }

        .banner-text {
            font-size: 16px;
            margin-bottom: 0;
        }

        .jumbotron {
            background-color: #123D46; /* Black Jumbotron Background */
            color: #fff; /* White Text Color */
            padding: 80px 20px; /* Adjust jumbotron padding */
            margin-top: 100px; /* Adjust margin to create space from the banner */
        }

        .jumbotron h1,
        .jumbotron p {
            color: #fff; /* White Text Color */
            font-weight: bold; /* Bolder Text */
        }

        .jumbotron .btn {
            background-color: #007bff; /* Primary Blue Button Background */
            border-color: #007bff; /* Primary Blue Button Border */
        }

        .jumbotron .btn:hover {
            background-color: #0056b3; /* Darker Blue Button Background on hover */
            border-color: #0056b3; /* Darker Blue Button Border on hover */
        }
         /* Adjust the placeholder font size */
         ::placeholder {
            font-size: 14px; /* Medium font size for placeholder */
        }
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Promptify AI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('chatgpt_prompts') }}">Prompts</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('prompts') }}">Prompts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<body>
    <div class="container">
        {% for row in data %}
        <div class="column">
            <h2>Prompt {{ loop.index }}</h2>
            <!-- Insert your data here -->
            {% for key, value in row.items() %}
            <p>{{ key }}: {{ value }}</p>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
