<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('chatgpt_plugins') }}">Coding</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('ai_tools') }}">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            {% for row in data %}
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header">
                        Prompt {{ loop.index }}
                    </div>
                    <div class="card-body">
                        {% for key, value in row.items() %}
                        <p class="card-text small text-muted" style="font-size: 11px;">{{ key }}: {{ value }}</p>
                        {% endfor %}
                        <input type="text" value="{{ row }}" id="myInput{{ loop.index }}" style="display: none;">
                        <button onclick="myFunction({{ loop.index }})" class="btn btn-primary">Copy</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Bootstrap JS and jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
    function myFunction(id) {
      /* Get the text field */
      var copyText = document.getElementById("myInput" + id);

      /* Select the text field */
      copyText.select();
      copyText.setSelectionRange(0, 99999); /* For mobile devices */

      /* Copy the text inside the text field */
      document.execCommand("copy");

      /* Alert the copied text */
      alert("Copied the text: " + copyText.value);
    }
    </script>
</body>
</html>
